<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ten.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="HandheldFriendly" content="true"/>
		<script src="ten.min.js" type="application/javascript"></script>
		<style type="text/css">
			.active {
				background:red;
			}
			header {
				width:100%;
				position:fixed;
				top:0;
				left:0;
			}
			header div {
				display:inline-block;
				margin:5px;
			}
			#files {
				height:100%;
				padding-top:40px;
			}
			iframe {
				width:100%;
				height:50%;
				border:0;
			}
		</style>
	</head>
	<body>
		<header id="test"></header>
		<div id="files">
			<iframe src="ten.js"></iframe>
			<iframe src="ten.min.js"></iframe>
		</div>
		<script type="application/javascript">
			(function(t) {
				t.ready(function() {
					var test=t.find("test");
					test.toggle("active");
					var array=["<div>test</div>","<div>hey</div>"];
					t.each(array,function(key,value) {
						test.append(value);
					});
				});
			})(ten);
		</script>
	</body>
</html>
